<div [formGroup]="formAdditionalDetails" class="row">
  <div class="form-group" class="col-md-6">
    <select name="importance" formControlName="importance" class="form-control">
      <option value="">Importance</option>
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
  </div>
  <div class="form-group" class="col-md-6">
    <select name="importance" formControlName="status" class="form-control">
        <option value="">Select Status</option>
        <option value="Working">Working</option>
        <option value="TBD">TDB</option>
        <option value="Done">Done</option>
        <option value="OnHold">OnHold</option>
      </select>
  </div>
</div>
