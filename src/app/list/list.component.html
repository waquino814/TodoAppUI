<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Due date</th>
      <th scope="col">Category</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data">
      <th scope="row">{{ item.id }}</th>
      <td> {{ item.name }}</td>
      <td>{{ item.dueDate }}</td>
      <td>{{ item.category  }}</td>
    </tr>
  </tbody>
</table>
